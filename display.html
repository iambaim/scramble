<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Scrambling function</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dygraph/1.1.1/dygraph-combined.js"></script>
<link rel="stylesheet" href="typebase.css">
<style>
body { margin: 0 5%; }
.def{
	width:700px; 
	height:500px;
}
</style>
</head>
<body>
<script type="text/javascript">
  var limit = 20000;

  var methods = ["fmod","mult","none"];

  var methodsdetailed = ['#define _HASH_CONSTANT  11400714819323198485ULL</br>#define HASH(X)         (X * _HASH_CONSTANT)',"#define HASH(X)         (uint64_t)floor(9223372036854775808ULL * MOD(X))</br>#define MOD(X)          fmod((double)X * 0.61803398875, 1)",""];

  var texts = [];
  texts["seq"] = "Sequential";
  texts["rand"] = "Random";

  for(var k in texts){

  var inputtype = texts[k];

  document.write("<h2>"+inputtype+" input</h2>");


  for(var l in methods){  

  var lp = parseInt(l) + 1;

	document.write("<h3>Hashing method: "+ methods[l] +"</h3>");
	document.write("<div><code>"+ methodsdetailed[l] +"</code></div><br/>");
	document.write('<div class="def" id="'+k+lp.toString()+'"></div><br/>');


  new Dygraph(
	document.getElementById(k+lp.toString()),
	k+"."+methods[l]+"."+limit+".out", // path to CSV file
    	{
		title: inputtype+" with range: 0-"+limit,
		drawPoints: true,
  		strokeWidth: 0,
  		pointSize: 2,
	}
  );
  }
  }
</script>
</body>
</html>
